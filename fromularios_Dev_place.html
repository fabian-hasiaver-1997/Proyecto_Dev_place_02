<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/logo.png" rel="icon">
    <link href="img/logo.png" rel="apple-touch-icon">
    <link rel="stylesheet" type="text/css" href="css/estilos_clase9.css">
    <title>Proyecto Dev_Place</title>
</head>
<body>
    <h1>
        Clase 9: Formularios Grid.
    </h1>
    <div id="form-grid-layout">
        <div class="form-caja">
            <h1>
                Formulario Simple
            </h1>
            <form>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" name="nombre" id="nombre" alt="nombre">
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" alt="apellido">
                <br>
                <label for="celular">Celular:</label>
                <input type="number" name="celular" id="celular" alt="celular">
                <br>
                <label for="email">Correo Electronico:</label>
                <input type="email" name="email" id="email" alt="email">
                <br>
                <input type="submit" value="Guardar Datos">
            </form>
        </div>
        <div class="form-caja_2">
            <h1>
                Formulario complejo
            </h1>
            <form >
                <label for="nombre">Nombre Completo:</label>
                <input type="text" name="nombre" id="nombre" alt="nombre">
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" alt="apellido">
                <br>
                <label for="celular">Celular:</label>
                <input type="tel" name="celular" id="celular" alt="celular">
                <br>
                <label for="email">Correo Electronico:</label>
                <input type="email" name="email" id="email" alt="email">
                <br>
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="datetime-local" name="fecha" id="fecha" alt="calendario">
                <br>
                <label for="genero">Genero:</label>
                <input type="radio" name="genero" id="genero" value="Masculino"> Masculino
                <input type="radio" name="genero" id="genero" value="Femenino"> Femenino
                <br>
                <label for="contraseña">Contraseña:</label>
                <input type="password" name="contraseña" id="contraseña">
                <br>
                <input type="submit" value="Guardar Datos">
            </form>
        </div>
    </div>
    <div id="form-grid-layout-2">
        <div class="fcaja">
            <h1>
                Formulario Login
            </h1>
            <form>
                <input class="controles" type="text" name="usuario" placeholder="Usuario">
                <br>
                <input class="controles" type="password" name="contraseña" placeholder="Contraseña">
                <br>
                <input class="boton" type="submit" value="Ingresar">
                <br>
                <button>¿Olvidaste tu contraseña?</button>
            </form>
        </div>
        <div class="fcaja_2">
            <h1>
                Formulario Grid
            </h1>
            <div class="wrapper">
                <div class="box">
                    <input type="text" name="fnombre" id="fnombre" required>
                    <label for="fnombre">Nombre</label>
                </div>
                <div class="box">
                    <input type="text" name="fapellido" id="fapellido" required>
                    <label for="fapellido">Apellido</label>
                </div>
            </div>
            <div class="wrapper">
                <div class="box">
                    <input type="email" name="fmail" id="fmail" required>
                    <label for="fmail">Email</label>
                </div>
                <div class="box">
                    <input type="tel" name="fcelular" id="fcelular" required>
                    <label for="fcelular">Celular</label>
                </div>
            </div>
            <div class="wrapper">
                <div class="box">
                    <textarea id="msj" required></textarea>
                    <label for="msj">Escriba su consulta</label>
                </div>
            </div>
            <input type="submit" name="" value="Enviar Consulta">
        </div>
    </div>
    <hr>
    <hr>
    <h1>
        Ahora vamos con Z-index.
    </h1>
    <div id="conten_z-index">
        <div class="uno">
            1
        </div>
        <div class="dos">
            2
        </div>
        <div class="tres">
            3
        </div>
    </div>
</body>
</html>
